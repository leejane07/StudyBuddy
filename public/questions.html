<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Questionaire</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  <!-- firebase oauth setup -->
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

</head>
<body>
<div id="wrapper">
    <header>
        <div id="header"></div>
         <nav class="white" role="navigation">
            <div class="nav-wrapper container">
              <a id="logo-container" href="#" class="brand-logo">Code Buddy</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Profile</a></li>
              </ul>
              <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Profile</a></li>
              </ul>
              <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>
<!-- beginning of body -->
    <main>     
    <div class="background-color blue darken-4">
    <div class="container">
        <div class="row center">
        <form  method ="POST" action = "/api/questions" id='form'>
          <div class="col l12 s12">
            <span>I code in</span>
            <label>Language</label>
              <select class="browser-default" id="language">
                  <option value="1">CSS/HTML</option>
                  <option value="2">Javascript</option>
                  <option value="3">Ruby</option>
                  <option value="1">PHP</option>
                  <option value="2">Python</option>
                  <option value="3">Swift</option>
              </select>
          </div>
        
          <div class="col l12 s12">
            <span>Username</span>
                <input id="userName" type="text" name="username">        
          </div>          


          <div class="col l12 s12">
            <span>and rate myself a </span>
             <label>#</label>
              <select class="browser-default" id="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="1">4</option>
                  <option value="2">5</option>
              </select>
          </div>
          <div class="row center">
              <a href="/profile"><button input="submit" id="submit"> submit </button> </a> 
          </div>
        </form>
    <!-- end container div -->
    </div>
  </div>
    </main> 
<!-- footer -->
    <footer class="page-footer white">
    <!-- <footer class="page-footer white"> -->
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <a href="#!"><h5 class="black-text">About Us</h5></a>
              <p class="black-text">We are a group of Noob programmers trying to help other developers connect and collaborate.</p>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            <span class="black-text">Made by The Flying Rebels</span>
          </div>
        </div>
    <!-- </footer> -->
    </footer>
<!-- end wrapper div -->
</div>

<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
